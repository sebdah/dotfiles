- shell:
  -
    description: Set fish as the default shell
    command: chsh -s $(which fish)
  -
    description: Install Starship (https://starship.rs/)
    command: "curl -sS https://starship.rs/install.sh | sh"
    stdin: true
    stdout: true

- link:
    ~/bin:
      create: true
      path: bin
      relink: true
    ~/.config/direnv:
      create: true
      path: config/direnv
      relink: true
    ~/.config/fish:
      create: true
      path: config/fish
      relink: true
    ~/.config/git:
      create: true
      path: config/git
      relink: true
    ~/.config/htop:
      create: true
      path: config/htop
      relink: true
    ~/.config/kitty:
      create: true
      path: config/kitty
      relink: true
    ~/.config/kitty-themes:
      create: true
      path: config/kitty-themes
      relink: true
    ~/.config/nvim:
      create: true
      path: config/nvim
      relink: true
    ~/.agignore:
      create: true
      path: agignore
      relink: true
    ~/.gitconfig:
      create: true
      path: gitconfig
      relink: true
    ~/.gitignore:
      create: true
      path: gitignore
      relink: true
    ~/.tmux:
      create: true
      path: tmux
      relink: true
    ~/.tmux.conf:
      create: true
      path: tmux.conf
      relink: true
    ~/.urlview:
      create: true
      path: urlview
      relink: true
