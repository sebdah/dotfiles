- shell:
  -
    description: Set fish as the default shell
    command: chsh -s $(which fish)
  -
    description: Install Starship (https://starship.rs/)
    command: "curl -sS https://starship.rs/install.sh | sh"
    stdin: true
    stdout: true

- shell:
  - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm]

- link:
    ~/bin:
      create: true
      path: bin
      relink: true
    ~/.config/fish:
      create: true
      path: config/fish
      relink: true
    ~/.config/git:
      create: true
      path: config/git
      relink: true
    ~/.config/htop:
      create: true
      path: config/htop
      relink: true
    ~/.config/nvim:
      create: true
      path: config/nvim
      relink: true
    ~/.config/starship.toml:
      create: true
      path: config/starship.toml
      relink: true
    ~/.agignore:
      create: true
      path: agignore
      relink: true
    ~/.gitconfig:
      create: true
      path: gitconfig
      relink: true
    ~/.gitignore:
      create: true
      path: gitignore
      relink: true
    ~/.tmux:
      create: true
      path: tmux
      relink: true
    ~/.tmux.conf:
      create: true
      path: tmux.conf
      relink: true
    ~/.urlview:
      create: true
      path: urlview
      relink: true
    ~/.zshrc:
      create: true
      path: zshrc
      relink: true
    ~/.config/fish/conf.d/conda.fish:
      create: true
      path: /opt/homebrew/anaconda3/etc/fish/conf.d/conda.fish
      relink: true

- brewfile:
  - Brewfile
